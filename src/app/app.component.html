
 <mat-sidenav-container >

    <mat-sidenav #sidenav opened="true">
        <mat-nav-list>
          <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
            <mat-icon>account_circle</mat-icon>Signup
          </a>
          <a mat-list-item routerLink="/login" (click)="sidenav.close()">
            <mat-icon>login</mat-icon> Login
          </a>
          <a mat-list-item routerLink="/finished-orders" (click)="sidenav.close()">
            <mat-icon>history</mat-icon>Previous travels
          </a>
          <a mat-list-item routerLink="/travel" (click)="sidenav.close()">
            <mat-icon matSuffix>flight_takeoff</mat-icon>Travels
          </a>
          <a mat-list-item routerLink="/cart" (click)="sidenav.close()">
            <mat-icon>sell</mat-icon>Cart
          </a>
          <a mat-list-item routerLink="/" (click)="sidenav.close()">
            <mat-icon>logout</mat-icon>Logout
          </a>
    
        </mat-nav-list>
      </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary">

      <div fxHide.gt-xs>
        <button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
     
      <div>
        <a routerLink="/"><img src="../assets/logo1.png" id="logo" class="logo"></a> 
        <div fxFlex fxLayoutAlign="end" fxLayoutGap="15px" class="rad">
          <a routerLink="/previous-orders">Previous travels</a>
          <a routerLink="/travel">Travels</a>
          <a routerLink="/cart" class="button fancy-button">Cart</a>
          <a routerLink="/comment" class="button fancy-button">Comment</a>

        </div>
      </div>
      <div fxFlex fxLayoutAlign="end" fxLayoutGap="15px" fxHide.xs >
        <a routerLink="/signup">Signup</a>
        <a routerLink="/login">Login</a>
        <button 
          mat-raised-button 
          color="primary"
          (click)="openProfile(this.userService.currentUser.id)">
          {{ this.userService.currentUser.email }}
        </button>
      </div>
 
    </mat-toolbar>
    <router-outlet>
      
    </router-outlet>
